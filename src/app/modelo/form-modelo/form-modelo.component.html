<section class="espaco">
<div class="container">

    <div class="card text-center">
      <div class="card-header">
       <h2>{{titulo}}</h2>
      </div>
      <div class="card-body">
      <form  [formGroup]="form_Modelo" (ngSubmit)="onSubmit()">
        <input type="hidden" id="id" name="id"   formControlName="id">
       
       
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="marca_id">Marca</label>
            <select id="marca_id" formControlName="marca_id" class="form-control">
              <option disabled>Selecione uma Marca</option>
              <option *ngFor="let marca of marcas" value={{marca.id}}>{{marca.nome_marca}}</option>
            </select>
            <div *ngIf="marca_id.invalid && (marca_id.dirty || marca_id.touched)" class="alert alert-danger">
              <div class="text-danger" *ngIf="marca_id.errors?.required">
                Campo marca é obrigatorio
              </div>
                            
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" class="form-control" id="nome">
            <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
              <div class="text-danger" *ngIf="nome.errors?.required">
                Campo nome é obrigatorio
              </div>

              <div *ngIf="nome.errors?.minlength" class="alert alert-danger">
                Minimo de 2 caracteres
              </div>

              <div *ngIf="nome.errors?.maxlength" class="alert alert-danger">
                Maximo de 255 caracteres
              </div>

              
            </div>
          </div>
          
          <div class="form-group col-md-2">
            <label for="valor_fipe">Fipe</label>
            <input type="text" formControlName="valor_fipe" class="form-control" id="valor_fipe">
            <div *ngIf="valor_fipe.invalid && (valor_fipe.dirty || valor_fipe.touched)" class="alert alert-danger">
              <div class="text-danger" *ngIf="valor_fipe.errors?.required">
                Campo fipe é obrigatorio
              </div>
                            
            </div>
          </div>
        </div>
       
        <button type="submit"  [disabled]="form_Modelo.invalid" class="btn btn-primary">Salvar</button>
      </form>
      </div>
    <br/>
    </div>

</div>
</section>

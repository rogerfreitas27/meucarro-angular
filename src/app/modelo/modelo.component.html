<section>
<div class="container">

  <div class="form-group">
                         
    <div class=text-right>
      <input type="button"  routerLink="/form-modelo"  value="Novo modelo"  class="btn btn-info">
    </div>    


</div>

</div>
</section>


<br/>
<section>
<div class="container">
<div class="card">
    <div class="card-body">
 
      <div *ngIf="spinner">
        <app-spinner></app-spinner>
      </div>     
      <div class="table-responsive">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>MODELO</th>
              <th>NOME</th>
              <th>VALOR</th>
              <th>EDITAR</th>
              <th>DELETAR</th>
              <!-- <th>EXCLUIR</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let modelo of modelos
            | paginate: { itemsPerPage: 10, currentPage: page, totalItems: count }">
              <td>{{modelo.id}}</td>
              <td>{{modelo.nome}}</td>
              <td>{{modelo.valor_fipe | currency : 'BRL'}}</td>
              <td><a class="btn btn-primary" [routerLink]="['/form-modelo/',modelo.id]"><i class="fa fa-lg fa-edit"
                    title="Editar"></i></a></td>              
              <td><a class="btn btn-danger" (click)="deletarModelo(modelo.id)"> <i class="fa fa-lg fa-trash"
                    title="Deletar"></i></a></td>
            </tr>
            
          </tbody>
        </table>

        <nav aria-label="Paginacao">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="carregarMais(page = $event);" previousLabel="Voltar" nextLabel="AvanÃ§ar"
              (responsive)="responsiveP">
            </pagination-controls>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>
</section>
<br/>

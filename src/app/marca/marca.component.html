<section>
<div class="container">
<div class="card">
    <div class="card-body">

      <div *ngIf="spinner">
        <app-spinner></app-spinner>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>EDITAR</th>
              <th>DELETAR</th>
              <!-- <th>EXCLUIR</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let marca of marcas
            | paginate: { itemsPerPage: 10, currentPage: page, totalItems: count }">
            <td>{{marca.id}}</td>
            <td>{{marca.nome_marca}}</td>
              <td><a class="btn btn-primary" [routerLink]="['/form-marca/',marca.id]"><i class="fa fa-lg fa-edit"
                    title="Editar"></i></a></td>              
              <td><a class="btn btn-danger" (click)="deletarMarca(marca.id)"> <i class="fa fa-lg fa-trash"
                    title="Deletar"></i></a></td>
            </tr>             
          </tbody>
        </table>

        <nav aria-label="Paginacao">
          <ul class="pagination justify-content-center">

            <pagination-controls (pageChange)="carregarMais(page = $event);" previousLabel="Voltar" nextLabel="AvanÃ§ar"
              (responsive)="responsiveP">
            </pagination-controls>

          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>
</section>

<section>
<div class="container">

<div class="row">  
    <div class="col-md-7">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar carro">
            <div class="input-group-append">
              <button type="button" (click)="mensagem()" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
              
              
            </div>
          </div>
    </div> 
    <div class="col-md-4">
        <div class="form-group">
        <div class=text-right>
          <button type="button" routerLink="/form-carro" class="btn btn-info">Novo carro</button>
        </div>
    </div>
</div>

    
  </div>
</div>
</section>


<br/>
<section>
<div class="container">
<div class="card">
    <div class="card-body">
      <div *ngIf="spinner">
        <app-spinner></app-spinner>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>ANO</th>
              <th>EDITAR</th>
              <th>DELETAR</th>
              <!-- <th>EXCLUIR</th> -->
            </tr>
          </thead>
		  
          <tbody>

            
            <tr *ngFor="let carro of carros
            | paginate: { itemsPerPage: 10, currentPage: page, totalItems: count }">
              <td>{{carro.id}}</td>
              <td>{{carro.nome_modelo}}</td>
              <td>{{carro.ano}}</td>
              <td><a class="btn btn-primary"  [routerLink]="['/form-carro/',carro.id]"><i class="fa fa-lg fa-edit"
                    title="Editar"></i></a></td>              
              <td><a class="btn btn-danger" (click)="deletarCarro(carro.id)"> <i class="fa fa-lg fa-trash"
                    title="Deletar"></i></a></td>
            </tr>
           

           </tbody>
		   
          
        </table>
 
        <nav aria-label="Paginacao">
          <ul class="pagination justify-content-center">

            <nav aria-label="Paginacao">
              <ul class="pagination justify-content-center">
                <pagination-controls (pageChange)="carregarMais(page = $event);" previousLabel="Voltar" nextLabel="AvanÃ§ar"
                  (responsive)="responsiveP">
                </pagination-controls>
              </ul>
            </nav>

          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>
</section>
